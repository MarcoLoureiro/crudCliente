<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="${isEditar} ? @{/cliente/{clienteId}/editar(clienteId=${cliente.id})} : @{/cliente/adicionar}"
      th:object="${cliente}" th:method="${isEditar} ? 'PUT' : 'POST' ">
  <div class="container">
    <h1 th:text="${isEditar} ?  'Editar Cliente' : 'Cadastrar Cliente'"></h1>
    <div th:if="${cliente.id}" class="mb-3 row">
      <label for="inputId" class="col-sm-2 col-form-label">Id do Cliente</label>
      <div class="col-sm-3">
        <input type="text" th:readonly="${isEditar} ? 'true' : 'false'" th:field="${cliente.id}" class="form-control" id="inputId">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputCpf" class="col-sm-2 col-form-label">Cpf</label>
      <div class="col-sm-3">
        <input type="number" th:readonly="${isEditar} ? 'true' : 'false'" required minlength="12" placeholder="Digite seu cpf sem - ou . (00312300387)" th:field="*{cpf}" class="form-control" id="inputCpf">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-3">
        <input type="text" th:field="*{nome}" required placeholder="Digite seu nome (Ex: Marco)" class="form-control" id="inputNome">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputSobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
      <div class="col-sm-3">
        <input type="text" th:field="*{sobrenome}" required placeholder="Digite seu sobrenome (Ex: Antonio Loureiro)" class="form-control" id="inputSobrenome">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputIdade" class="col-sm-2 col-form-label">Idade</label>
      <div class="col-sm-3">
        <input type="number" th:field="*{idade}" value="" placeholder="Digite sua idade (Ex: 26)" required minlength="1" class="form-control" id="inputIdade">
      </div>
    </div>
    <input type="submit" value="Gravar" class="btn btn-primary mb-3"/>
    <br/><br/>
    <a th:href="@{/clientes}">Voltar</a>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
