<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/%22%3E" th:replace="~{main :: layout(~{::main})}">
<head>
  <meta charset="UTF-8"/>
  <title>Veiculos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<main>
<body>
<h1>Clientes</h1>
<div>
  <nobr>
    <a th:href="@{/cliente/adicionar}">Adicionar Cliente</a> |
    <a th:href="@{/}">Retornar</a>
  </nobr>
</div>
<br/><br/>
<div>
  <table class="table p-5" border="1">
    <tr>
      <th class="d-none">Id</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Idade</th>
      <th>Cpf</th>
    </tr>
    <tr th:each ="cliente : ${clientes}">
      <td class="d-none" th:utext="${cliente.id}">...</td>
      <td th:utext="${cliente.nome}">...</td>
      <td th:utext="${cliente.sobrenome}">...</td>
      <td th:utext="${cliente.idade}">...</td>
      <td th:utext="${cliente.cpf}">...</td>

      <td>
        <a class="btn btn-primary btn-sm" th:href="@{/cliente/{clienteId}/editar(clienteId=${cliente.id})}">Editar</a>
        <a class="btn btn-danger btn-sm" th:href="@{/cliente/{clienteId}/deletar(clienteId=${cliente.id})}">Deletar</a>
      </td>
    </tr>
  </table>
</div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</main>
</html>
